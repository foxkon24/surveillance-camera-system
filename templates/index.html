<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.18/hls.js"></script>
    <title>監視カメラシステム</title>
    <script>
        // 5分間隔でページを自動更新する関数
        function setupAutoRefresh() {
            setInterval(function() {
                // アクティブなビデオストリームがある場合は更新をスキップ
                const videos = document.getElementsByTagName('video');
                let activeStreams = false;

                for (let video of videos) {
                    if (!video.paused && video.readyState > 2) {
                        activeStreams = true;
                        break;
                    }
                }

                if (!activeStreams) {
                    location.reload();
                }
            }, 300000); // 5分 = 300000ミリ秒
        }

        // ページ読み込み完了時に自動更新を設定
        window.addEventListener('load', function() {
            setupAutoRefresh();
        });
    </script>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
            <ul>
                <li><a href="/system/cam/">Top</a></li>
                <li><a href="/system/cam/record/">録画データ</a></li>
                <li><a href="/system/cam/backup/">バックアップ録画一覧</a></li>
            </ul>
        </nav>
        
        <!-- 共通コントロールパネル追加 -->
        <div class="control-panel">
            <button id="reload-all-btn" class="control-btn">全カメラ再読込</button>
            <button id="restart-all-streams-btn" class="control-btn">全カメラストリーム再起動</button>
            <div id="global-status" class="global-status">システム状態: 正常</div>
        </div>
        
        <div class="container">
            <div class="grid">
                {% for camera in cameras %}
                    <div class="camera">
                        <div class="camera-header">
                            <h4>{{ camera.name }}</h4>
                            <div class="camera-controls">
                                <button class="reload-btn" data-camera="{{ camera.id }}">再読込</button>
                                <button class="restart-btn" data-camera="{{ camera.id }}">再起動</button>
                            </div>
                        </div>
                        <div class="video-wrapper">
                            <video id="video{{ camera.id }}" autoplay playsinline muted style="width: 320px; height: 240px;"></video>
                            <div class="stream-status" id="status{{ camera.id }}">接続中...</div>
                            <div class="loading-spinner" id="spinner{{ camera.id }}"></div>
                            <div class="error-overlay" id="error{{ camera.id }}">エラーが発生しました<br>再読込してください</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    <script>
        const players = {};
        const retryAttempts = {};
        const streamTimestamps = {};  // ストリームデータの最終受信時間を追跡
        const playerStatus = {};      // プレイヤーの状態を追跡
        const HLS_CHECK_INTERVAL = 3000;   // HLSファイルチェック間隔 (3秒)
        const MAX_RETRY_ATTEMPTS = 15;     // 最大再試行回数
        const RETRY_DELAY = 2000;          // 再試行間隔 (2秒)
        const STREAM_CHECK_INTERVAL = 3000;  // ストリームチェック間隔 (3秒)
        const STREAM_STALL_TIMEOUT = 15000;  // ストリーム停止判定時間 (15秒)
        const RECOVERY_ATTEMPTS = 3;       // 回復試行回数（増加）
        
        // ストリーミングの健全性チェック用フラグ
        let healthCheckActive = true;
        // システム全体の状態を追跡
        let systemHealthy = true;
        
        // 状態表示スタイル更新
        function updateStatusStyle(statusElement, status, isError = false) {
            if (!statusElement) return;
            
            // スタイルをリセット
            statusElement.style.color = '';
            statusElement.style.fontWeight = '';
            
            if (isError) {
                statusElement.style.color = 'red';
                statusElement.style.fontWeight = 'bold';
            } else if (status === '接続済') {
                statusElement.style.color = 'green';
            } else if (status.includes('再接続') || status.includes('バッファリング')) {
                statusElement.style.color = 'orange';
            }
        }

        // ステータス表示更新
        function updateStreamStatus(cameraId, status, isError = false) {
            const statusElement = document.getElementById('status' + cameraId);
            const errorOverlay = document.getElementById('error' + cameraId);
            const spinner = document.getElementById('spinner' + cameraId);
            
            if (statusElement) {
                statusElement.textContent = status;
                updateStatusStyle(statusElement, status, isError);
                playerStatus[cameraId] = status;
                
                // エラーオーバーレイの制御
                if (errorOverlay) {
                    if (isError) {
                        errorOverlay.style.display = 'block';
                        errorOverlay.textContent = status;
                    } else {
                        errorOverlay.style.display = 'none';
                    }
                }
                
                // ローディングスピナーの制御
                if (spinner) {
                    if (status.includes('接続中') || status.includes('バッファリング') || status.includes('再読み込み中') || status.includes('再接続')) {
                        spinner.style.display = 'block';
                    } else {
                        spinner.style.display = 'none';
                    }
                }
            }
            
            // システム全体の状態を更新
            updateSystemStatus();
        }
        
        // システム全体の状態を更新
        function updateSystemStatus() {
            const globalStatus = document.getElementById('global-status');
            if (!globalStatus) return;
            
            let errorCount = 0;
            let totalCameras = 0;
            
            // すべてのカメラの状態をチェック
            for (const cameraId in playerStatus) {
                totalCameras++;
                if (playerStatus[cameraId] && (
                    playerStatus[cameraId].includes('エラー') || 
                    playerStatus[cameraId].includes('失敗') || 
                    playerStatus[cameraId].includes('見つかりません')
                )) {
                    errorCount++;
                }
            }
            
            systemHealthy = (errorCount === 0);
            
            if (errorCount === 0 && totalCameras > 0) {
                globalStatus.textContent = "システム状態: 正常";
                globalStatus.className = "global-status status-ok";
            } else if (errorCount > 0 && errorCount < totalCameras) {
                globalStatus.textContent = `システム状態: 一部のカメラにエラー (${errorCount}/${totalCameras})`;
                globalStatus.className = "global-status status-warning";
            } else if (errorCount > 0) {
                globalStatus.textContent = "システム状態: すべてのカメラにエラー";
                globalStatus.className = "global-status status-error";
            }
        }

        // 特定カメラの現在のHLSセグメントを強制的に更新確認
        async function forceCheckHLS(cameraId) {
            try {
                // ブラウザキャッシュを回避するためにタイムスタンプを追加
                const timestamp = new Date().getTime();
                const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;
                
                const response = await fetch(filePath, { 
                    method: 'HEAD',
                    cache: 'no-store' // キャッシュを使用しない
                });
                
                return response.ok;
            } catch (error) {
                console.error(`Error checking HLS file for camera ${cameraId}:`, error);
                return false;
            }
        }

        // ストリーム再読込
        function reloadStream(cameraId) {
            console.log(`Reloading stream for camera ${cameraId}`);
            updateStreamStatus(cameraId, '再読み込み中...', false);
            
            // ローディングスピナーを表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                } catch (e) {
                    console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                }
                players[cameraId] = null;
            }
            
            // リトライカウントをリセット
            retryAttempts[cameraId] = 0;
            
            // 少し待ってから再初期化
            setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
        }
        
        // サーバーサイドでカメラストリームを再起動
        function restartCameraStream(cameraId) {
            updateStreamStatus(cameraId, 'ストリーム再起動中...', false);
            
            // ローディングスピナーを表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            // 既存のプレイヤーをクリーンアップ
            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                } catch (e) {}
                players[cameraId] = null;
            }
            
            // サーバーにリクエストを送信
            fetch(`/system/cam/restart_stream/${cameraId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(`Stream restart response for camera ${cameraId}:`, data);
                if (data.status === 'success') {
                    // 5秒待ってからプレイヤーを再初期化（サーバー側の処理完了を待つ）
                    setTimeout(() => {
                        initializePlayer(cameraId);
                    }, 5000);
                } else {
                    updateStreamStatus(cameraId, `再起動失敗: ${data.message || '不明なエラー'}`, true);
                }
            })
            .catch(error => {
                console.error(`Error restarting stream for camera ${cameraId}:`, error);
                updateStreamStatus(cameraId, '再起動リクエスト失敗', true);
                // エラーがあっても再初期化を試みる
                setTimeout(() => initializePlayer(cameraId), 3000);
            });
        }

        // 強制ページリロード（どのカメラもうまく接続できない状況用）
        function forcePageReload() {
            console.log("All cameras failed to connect. Forcing page reload.");
            location.reload();
        }

        // HLSチェック - キャッシュを回避
        function checkHLSFile(cameraId) {
            return new Promise((resolve, reject) => {
                const timestamp = new Date().getTime();
                const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;
                
                // HEAD リクエストでファイルの存在を確認
                fetch(filePath, { 
                    method: 'HEAD',
                    cache: 'no-store' // キャッシュを使用しない
                })
                .then(response => {
                    if (response.ok) {
                        resolve(true);
                    } else {
                        console.log(`M3U8 file not found for camera ${cameraId}`);
                        resolve(false);
                    }
                })
                .catch(error => {
                    console.error(`Error checking M3U8 file for camera ${cameraId}:`, error);
                    resolve(false);
                });
            });
        }

        // プレイヤー初期化
        async function initializePlayer(cameraId) {
            const video = document.getElementById('video' + cameraId);
            if (!video) return;
            
            // エラーオーバーレイ非表示
            const errorOverlay = document.getElementById('error' + cameraId);
            if (errorOverlay) errorOverlay.style.display = 'none';
            
            // ローディングスピナー表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            // 先にHLSファイルの存在確認
            const hlsExists = await checkHLSFile(cameraId);
            if (!hlsExists) {
                if (retryAttempts[cameraId] === undefined) {
                    retryAttempts[cameraId] = 0;
                }
                
                retryAttempts[cameraId]++;
                
                if (retryAttempts[cameraId] <= MAX_RETRY_ATTEMPTS) {
                    updateStreamStatus(cameraId, `HLSファイル待機中... (${retryAttempts[cameraId]}/${MAX_RETRY_ATTEMPTS})`, false);
                    setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                } else {
                    updateStreamStatus(cameraId, 'HLSファイルが見つかりません', true);
                    
                    // スピナー非表示
                    if (spinner) spinner.style.display = 'none';
                    
                    // 一定時間後に再試行
                    setTimeout(() => {
                        retryAttempts[cameraId] = 0;
                        initializePlayer(cameraId);
                    }, 10000); // 10秒後に再試行
                }
                return;
            }
            
            // ランダムなタイムスタンプを追加してキャッシュを回避
            const timestamp = new Date().getTime();
            const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;

            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                } catch (e) {
                    console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                }
            }

            retryAttempts[cameraId] = 0;
            streamTimestamps[cameraId] = Date.now();  // 初期化時のタイムスタンプを記録
            updateStreamStatus(cameraId, '接続中...', false);

            if (Hls.isSupported()) {
                console.log(`Initializing HLS player for camera ${cameraId} with URL: ${filePath}`);
                
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 10,           // バックバッファを適切な値に調整
                    maxBufferLength: 5,             // バッファ長を短く
                    maxMaxBufferLength: 10,         // 最大バッファ長を適切に
                    manifestLoadingTimeOut: 8000,   // タイムアウト値を最適化
                    manifestLoadingMaxRetry: 3,     // リトライ回数を適切に調整
                    levelLoadingTimeOut: 8000,      // タイムアウト値を最適化
                    levelLoadingMaxRetry: 3,        // リトライ回数を調整
                    fragLoadingTimeOut: 8000,       // タイムアウト値を最適化
                    fragLoadingMaxRetry: 3,         // リトライ回数を調整
                    startLevel: -1,                 // 自動選択
                    defaultAudioCodec: 'mp4a.40.2',
                    abrEwmaDefaultEstimate: 500000, // ABR初期推定値を調整
                    // 追加の堅牢性向上オプション
                    maxBufferHole: 0.3,             // より小さな値に調整
                    maxStarvationDelay: 2,          // 遅延を短く
                    maxLoadingDelay: 2,             // 遅延を短く
                    capLevelOnFPSDrop: true,        // FPSドロップ時にレベルを制限
                    appendErrorMaxRetry: 3,         // 追加エラー時の最大リトライ回数
                    liveSyncDurationCount: 3,       // 同期カウント
                    liveMaxLatencyDurationCount: 5, // 最大遅延カウント
                    liveDurationInfinity: false,    // 無限再生を無効に
                    emeEnabled: false,              // EMEを無効に
                    testBandwidth: true             // 帯域テストを有効に
                });

                players[cameraId] = hls;

                hls.loadSource(filePath);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log(`Manifest parsed for camera ${cameraId}, attempting playback`);
                    video.play().then(() => {
                        console.log(`Camera ${cameraId} playback started successfully`);
                        updateStreamStatus(cameraId, '接続済', false);
                        // スピナー非表示
                        if (spinner) spinner.style.display = 'none';
                    }).catch(function(error) {
                        console.log(`Camera ${cameraId} autoplay failed:`, error);
                        video.muted = true;
                        video.play().then(() => {
                            console.log(`Camera ${cameraId} playback with mute started`);
                            updateStreamStatus(cameraId, '接続済（ミュート）', false);
                            // スピナー非表示
                            if (spinner) spinner.style.display = 'none';
                        }).catch(err => {
                            console.log(`Camera ${cameraId} playback failed even with mute:`, err);
                            updateStreamStatus(cameraId, '再生失敗', true);
                            // スピナー非表示
                            if (spinner) spinner.style.display = 'none';
                        });
                    });
                });

                // フラグメントロード成功時にタイムスタンプを更新
                hls.on(Hls.Events.FRAG_LOADED, function() {
                    streamTimestamps[cameraId] = Date.now();
                    // エラーオーバーレイを非表示
                    if (errorOverlay) errorOverlay.style.display = 'none';
                });
                
                // レベル読み込み時の処理
                hls.on(Hls.Events.LEVEL_LOADED, function() {
                    streamTimestamps[cameraId] = Date.now();
                });
                
                // バッファ追加時の処理
                hls.on(Hls.Events.BUFFER_APPENDED, function() {
                    streamTimestamps[cameraId] = Date.now();
                });

                // エラー発生時の処理
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log(`Camera ${cameraId} HLS error:`, data);

                    if (data.fatal) {
                        updateStreamStatus(cameraId, `エラー: ${data.details}`, true);

                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log(`Camera ${cameraId} network error, attempting recovery...`);
                                if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                                    retryAttempts[cameraId]++;
                                    updateStreamStatus(cameraId, `再接続中... (${retryAttempts[cameraId]}/${MAX_RETRY_ATTEMPTS})`, false);
                                    
                                    // 回復試行
                                    let recoveryAttempt = 0;
                                    const attemptRecovery = () => {
                                        if (hls && typeof hls.startLoad === 'function') {
                                            try {
                                                hls.startLoad();
                                                recoveryAttempt++;
                                                
                                                // 少し待って回復を確認
                                                setTimeout(() => {
                                                    if (video.readyState > 0) {
                                                        console.log(`Camera ${cameraId} recovered after ${recoveryAttempt} attempt(s)`);
                                                    } else if (recoveryAttempt < RECOVERY_ATTEMPTS) {
                                                        // まだ回復していない場合は再試行
                                                        attemptRecovery();
                                                    } else {
                                                        // 回復できなかった場合はリロード
                                                        reloadStream(cameraId);
                                                    }
                                                }, 1000);
                                            } catch (e) {
                                                reloadStream(cameraId);
                                            }
                                        } else {
                                            reloadStream(cameraId);
                                        }
                                    };
                                    
                                    setTimeout(attemptRecovery, RETRY_DELAY);
                                } else {
                                    // 最大再試行回数を超えたら再読み込み
                                    reloadStream(cameraId);
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log(`Camera ${cameraId} media error, attempting recovery...`);
                                try {
                                    // メディアエラー回復を強化
                                    hls.recoverMediaError();
                                    
                                    // 再生を試みる
                                    setTimeout(() => {
                                        if (video.paused) {
                                            video.play().catch(e => {
                                                console.log(`Failed to resume after recovery: ${e}`);
                                            });
                                        }
                                    }, 1000);
                                } catch (e) {
                                    reloadStream(cameraId);
                                }
                                break;
                            default:
                                if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                                    retryAttempts[cameraId]++;
                                    setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                                } else {
                                    // 最大再試行回数を超えたら再読み込み
                                    reloadStream(cameraId);
                                }
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log(`Using native HLS for camera ${cameraId}`);
                video.src = filePath;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(function(error) {
                        console.log(`Camera ${cameraId} autoplay failed:`, error);
                        video.muted = true;
                        video.play().catch(e => {
                            updateStreamStatus(cameraId, '再生失敗', true);
                            // スピナー非表示
                            if (spinner) spinner.style.display = 'none';
                        });
                    });
                });
                
                // ネイティブHLS用のイベントリスナー
                video.addEventListener('playing', function() {
                    updateStreamStatus(cameraId, '接続済', false);
                    streamTimestamps[cameraId] = Date.now();
                    // スピナー非表示
                    if (spinner) spinner.style.display = 'none';
                });
                
                video.addEventListener('error', function(e) {
                    console.error(`Camera ${cameraId} video error:`, e);
                    updateStreamStatus(cameraId, `エラー: ${video.error ? video.error.message : '不明'}`, true);
                    // スピナー非表示
                    if (spinner) spinner.style.display = 'none';
                    
                    if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                        retryAttempts[cameraId]++;
                        setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                    } else {
                        reloadStream(cameraId);
                    }
                });
            }
        }

        // ストリーミングの健全性チェック
        function setupHealthChecks() {
            {% for camera in cameras %}
            setInterval(() => {
                if (!healthCheckActive) return; // 健全性チェックが非アクティブならスキップ
                
                const cameraId = '{{ camera.id }}';
                const video = document.getElementById('video' + cameraId);
                if (!video) return;
                
                const currentTime = Date.now();
                const lastUpdateTime = streamTimestamps[cameraId] || 0;
                const timeSinceLastUpdate = currentTime - lastUpdateTime;
                
                // HLSファイル存在チェック (定期的)
                if (retryAttempts[cameraId] === 0 && playerStatus[cameraId] === '接続済') {
                    checkHLSFile(cameraId).then(exists => {
                        if (!exists) {
                            console.log(`Camera ${cameraId} HLS file no longer exists, reloading stream...`);
                            reloadStream(cameraId);
                        }
                    });
                }
                
                // 再生状態チェック - readyState 0はストリームが読み込まれていない状態
                if (video && video.readyState === 0 && timeSinceLastUpdate > 5000) {
                    console.log(`Camera ${cameraId} stream not loaded, attempting recovery...`);
                    updateStreamStatus(cameraId, '再接続中...', false);
                    reloadStream(cameraId);
                    return;
                }
                
                // データ受信チェック - 一定時間データが来ていなければ再接続
                if (timeSinceLastUpdate > STREAM_STALL_TIMEOUT) {
                    console.log(`Camera ${cameraId} stream stalled (no data for ${timeSinceLastUpdate/1000}s), reloading...`);
                    updateStreamStatus(cameraId, 'データ停止 - 再読み込み中...', true);
                    reloadStream(cameraId);
                    return;
                }
                
                // バッファリングチェック - ビデオが一時停止しているかチェック
                if (video && !video.paused && video.readyState > 1 && video.played.length > 0) {
                    // ビデオは再生中だが、バッファリングが発生している可能性がある
                    if (video.buffered.length > 0) {
                        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                        const bufferedTime = bufferedEnd - video.currentTime;
                        
                        // バッファリング時間が極端に短い場合はストリームが詰まっている可能性
                        if (bufferedTime < 0.5 && video.readyState < 4) {
                            console.log(`Camera ${cameraId} insufficient buffer (${bufferedTime.toFixed(2)}s), may be stalling`);
                            updateStreamStatus(cameraId, 'バッファリング中...', false);
                            
                            // バッファリングが発生した場合、再生を一時停止して再開してみる
                            if (bufferedTime < 0.2 && players[cameraId]) {
                                try {
                                    // 短い一時停止と再開を試みる
                                    video.pause();
                                    setTimeout(() => {
                                        video.play().catch(e => console.error("Resume failed:", e));
                                    }, 500);
                                } catch (e) {
                                    console.error("Error handling buffering:", e);
                                }
                            }
                        }
                    }
                }
                
                // 再生が止まっていないかチェック
                if (!video.paused && video.played.length > 0) {
                    // 現在位置が変わっていなければ再生が止まっている可能性がある
                    const lastPosition = video.dataset.lastPosition || 0;
                    if (Math.abs(video.currentTime - lastPosition) < 0.1 && 
                        timeSinceLastUpdate > 5000) {
                        console.log(`Camera ${cameraId} playback may be frozen, attempting recovery`);
                        updateStreamStatus(cameraId, '再生停止 - 回復中...', true);
                        
                        // 数秒戻って再生を試みる
                        try {
                            video.currentTime = Math.max(0, video.currentTime - 2);
                            video.play().catch(e => {
                                console.error("Recovery play failed:", e);
                                reloadStream(cameraId);
                            });
                        } catch(e) {
                            console.error("Recovery error:", e);
                            reloadStream(cameraId);
                        }
                    }
                    
                    // 最後の再生位置を記録
                    video.dataset.lastPosition = video.currentTime;
                }
            }, STREAM_CHECK_INTERVAL);
            {% endfor %}
            
            // すべてのカメラが失敗した場合にページ全体を再読み込みするチェック
            setInterval(() => {
                const allCameras = document.querySelectorAll('video').length;
                let failedCameras = 0;
                
                {% for camera in cameras %}
                const cameraId = '{{ camera.id }}';
                const status = playerStatus[cameraId] || '';
                if (status.includes('エラー') || status.includes('見つかりません')) {
                    failedCameras++;
                }
                {% endfor %}
                
                // すべてのカメラが失敗した場合、ページ全体をリロード
                if (allCameras > 0 && failedCameras >= allCameras) {
                    forcePageReload();
                }
            }, 60000); // 1分ごとにチェック
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            // 個別カメラの再読込ボタン
            document.querySelectorAll('.reload-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const cameraId = this.getAttribute('data-camera');
                    if (cameraId) {
                        reloadStream(cameraId);
                    }
                });
            });
            
            // 個別カメラの再起動ボタン
            document.querySelectorAll('.restart-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const cameraId = this.getAttribute('data-camera');
                    if (cameraId) {
                        restartCameraStream(cameraId);
                    }
                });
            });
            
            // 全カメラ再読込ボタン
            const reloadAllBtn = document.getElementById('reload-all-btn');
            if (reloadAllBtn) {
                reloadAllBtn.addEventListener('click', function() {
                    {% for camera in cameras %}
                    reloadStream('{{ camera.id }}');
                    {% endfor %}
                });
            }
            
            // 全カメラストリーム再起動ボタン
            const restartAllBtn = document.getElementById('restart-all-streams-btn');
            if (restartAllBtn) {
                restartAllBtn.addEventListener('click', function() {
                    fetch('/system/cam/restart_all_streams', {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('All streams restart response:', data);
                        if (data.status === 'success') {
                            // 10秒待ってから全カメラを再初期化
                            setTimeout(() => {
                                {% for camera in cameras %}
                                initializePlayer('{{ camera.id }}');
                                {% endfor %}
                            }, 10000);
                        }
                    })
                    .catch(error => {
                        console.error('Error restarting all streams:', error);
                        // エラーがあっても再初期化を試みる
                        setTimeout(() => {
                            {% for camera in cameras %}
                            initializePlayer('{{ camera.id }}');
                            {% endfor %}
                        }, 5000);
                    });
                });
            }
        }

        window.onload = function() {
            console.log("Page loaded, initializing players...");
            
            // イベントリスナーの設定
            setupEventListeners();
            
            // 初期化前に一度だけ強制的にすべてのFFmpegプロセスを再起動させる
            fetch('/system/cam/stop_all_streaming', { method: 'POST' })
            .then(response => {
                console.log("All FFmpeg processes stopped", response);
                
                // 少し待ってから初期化
                setTimeout(() => {
                    healthCheckActive = true;
                    {% for camera in cameras %}
                        initializePlayer('{{ camera.id }}');
                    {% endfor %}
                    
                    // 健全性チェックを設定
                    setupHealthChecks();
                }, 2000);
            })
            .catch(error => {
                console.error("Error stopping FFmpeg processes:", error);
                // エラーがあっても初期化を続行
                setTimeout(() => {
                    healthCheckActive = true;
                    {% for camera in cameras %}
                        initializePlayer('{{ camera.id }}');
                    {% endfor %}
                    
                    // 健全性チェックを設定
                    setupHealthChecks();
                }, 2000);
            });
        };

        // バックグラウンド切り替え時の処理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // バックグラウンドに移行した場合、健全性チェックを一時停止し、各ストリームを一時停止
                healthCheckActive = false;
                for (const cameraId in players) {
                    if (players[cameraId]) {
                        try {
                            players[cameraId].stopLoad();
                            updateStreamStatus(cameraId, '一時停止中', false);
                        } catch (e) {
                            console.error(`Error stopping HLS load for camera ${cameraId}:`, e);
                        }
                    }
                }
            } else {
                // フォアグラウンドに戻った場合、各ストリームを再開
                for (const cameraId in players) {
                    if (players[cameraId]) {
                        try {
                            players[cameraId].startLoad();
                            streamTimestamps[cameraId] = Date.now(); // タイムスタンプを更新
                            updateStreamStatus(cameraId, '再開中...', false);
                            
                            // ビデオ要素を取得
                            const video = document.getElementById('video' + cameraId);
                            if (video) {
                                video.play().catch(e => {
                                    console.error(`Resume play failed for camera ${cameraId}:`, e);
                                });
                            }
                        } catch (e) {
                            console.error(`Error starting HLS load for camera ${cameraId}:`, e);
                            // プレイヤーが無効になっていたら再初期化
                            initializePlayer(cameraId);
                        }
                    } else {
                        // プレイヤーが無効になっていたら再初期化
                        initializePlayer(cameraId);
                    }
                }
                
                // 健全性チェック再開（少し遅らせて）
                setTimeout(() => {
                    healthCheckActive = true;
                }, 2000);
            }
        });

        // クリーンアップ
        window.addEventListener('beforeunload', function() {
            for (const cameraId in players) {
                if (players[cameraId]) {
                    try {
                        players[cameraId].destroy();
                    } catch (e) {
                        console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                    }
                }
            }
        });
    </script>
