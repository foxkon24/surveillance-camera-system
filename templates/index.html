<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.18/hls.min.js"></script>
    <title>監視カメラシステム</title>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
            <ul>
                <li><a href="/system/cam/">Top</a></li>
                <li><a href="/system/cam/record/">録画データ</a></li>
                <li><a href="/system/cam/backup/">バックアップ録画一覧</a></li>
            </ul>
        </nav>
        
        <!-- 共通コントロールパネル追加 -->
        <div class="control-panel">
            <button id="reload-all-btn" class="control-btn">全カメラ再読込</button>
            <button id="restart-all-streams-btn" class="control-btn">全カメラストリーム再起動</button>
            <div id="global-status" class="global-status">システム状態: 接続中...</div>
        </div>
        
        <div class="container">
            <div class="grid">
                {% for camera in cameras %}
                    <div class="camera">
                        <div class="camera-header">
                            <h4>{{ camera.name }}</h4>
                            <div class="camera-controls">
                                <button class="reload-btn" data-camera="{{ camera.id }}">再読込</button>
                                <button class="restart-btn" data-camera="{{ camera.id }}">再起動</button>
                            </div>
                        </div>
                        <div class="video-wrapper">
                            <video id="video{{ camera.id }}" playsinline muted></video>
                            <div class="stream-status" id="status{{ camera.id }}">接続中...</div>
                            <div class="loading-spinner" id="spinner{{ camera.id }}"></div>
                            <div class="error-overlay" id="error{{ camera.id }}">エラーが発生しました<br>再読込してください</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>

    <!-- カメラ設定情報をJavaScriptで利用可能にする -->
    <script>
        // カメラ情報を格納する配列
        const cameras = [
            {% for camera in cameras %}
            {
                id: "{{ camera.id }}",
                name: "{{ camera.name }}"
            }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];
    </script>

    <!-- メインJavaScript -->
    <script>
        // 5分間隔でページを自動更新する関数
        function setupAutoRefresh() {
            setInterval(function() {
                // アクティブなビデオストリームがある場合は更新をスキップ
                const videos = document.getElementsByTagName('video');
                let activeStreams = false;

                for (let video of videos) {
                    if (!video.paused && video.readyState > 2) {
                        activeStreams = true;
                        break;
                    }
                }

                if (!activeStreams) {
                    location.reload();
                }
            }, 300000); // 5分 = 300000ミリ秒
        }

        // グローバル変数
        const players = {};
        const retryAttempts = {};
        const streamTimestamps = {};  // ストリームデータの最終受信時間を追跡
        const playerStatus = {};      // プレイヤーの状態を追跡
        const HLS_CHECK_INTERVAL = 2000;   // HLSファイルチェック間隔 (2秒)
        const MAX_RETRY_ATTEMPTS = 20;     // 最大再試行回数
        const RETRY_DELAY = 1000;          // 再試行間隔 (1秒)
        const STREAM_CHECK_INTERVAL = 2000;  // ストリームチェック間隔 (2秒)
        const STREAM_STALL_TIMEOUT = 10000;  // ストリーム停止判定時間 (10秒)
        const RECOVERY_ATTEMPTS = 3;       // 回復試行回数
        
        // ストリーミングの健全性チェック用フラグ
        let healthCheckActive = true;
        // システム全体の状態を追跡
        let systemHealthy = true;
        
        // 状態表示スタイル更新
        function updateStatusStyle(statusElement, status, isError = false) {
            if (!statusElement) return;
            
            // スタイルをリセット
            statusElement.style.color = '';
            statusElement.style.fontWeight = '';
            
            if (isError) {
                statusElement.style.color = 'red';
                statusElement.style.fontWeight = 'bold';
            } else if (status === '接続済') {
                statusElement.style.color = 'green';
            } else if (status.includes('再接続') || status.includes('バッファリング')) {
                statusElement.style.color = 'orange';
            }
        }

        // システム全体の状態を更新
        function updateSystemStatus() {
            const globalStatus = document.getElementById('global-status');
            if (!globalStatus) return;
            
            let errorCount = 0;
            let totalCameras = 0;
            
            // すべてのカメラの状態をチェック
            for (const cameraId in playerStatus) {
                totalCameras++;
                if (playerStatus[cameraId] && (
                    playerStatus[cameraId].includes('エラー') || 
                    playerStatus[cameraId].includes('失敗') || 
                    playerStatus[cameraId].includes('見つかりません')
                )) {
                    errorCount++;
                }
            }
            
            systemHealthy = (errorCount === 0);
            
            if (errorCount === 0 && totalCameras > 0) {
                globalStatus.textContent = "システム状態: 正常";
                globalStatus.className = "global-status status-ok";
            } else if (errorCount > 0 && errorCount < totalCameras) {
                globalStatus.textContent = `システム状態: 一部のカメラにエラー (${errorCount}/${totalCameras})`;
                globalStatus.className = "global-status status-warning";
            } else if (errorCount > 0) {
                globalStatus.textContent = "システム状態: すべてのカメラにエラー";
                globalStatus.className = "global-status status-error";
            } else {
                globalStatus.textContent = "システム状態: 接続中...";
                globalStatus.className = "global-status";
            }
        }

        // HLSファイルの強制チェック
        async function forceCheckHLS(cameraId) {
            try {
                // ブラウザキャッシュを回避するためにタイムスタンプを追加
                const timestamp = new Date().getTime();
                const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;
                
                const response = await fetch(filePath, { 
                    method: 'HEAD',
                    cache: 'no-store' // キャッシュを使用しない
                });
                
                return response.ok;
            } catch (error) {
                console.error(`Error checking HLS file for camera ${cameraId}:`, error);
                return false;
            }
        }

        // ストリーム再読込
        function reloadStream(cameraId) {
            console.log(`Reloading stream for camera ${cameraId}`);
            updatePlayerStatus(cameraId, '再読み込み中...', false);
            
            // ローディングスピナーを表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                } catch (e) {
                    console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                }
                players[cameraId] = null;
            }
            
            // リトライカウントをリセット
            retryAttempts[cameraId] = 0;
            
            // 少し待ってから再初期化
            setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
        }
        
        // 特定のカメラのステータス表示を更新
        function updatePlayerStatus(cameraId, status, isError = false) {
            const statusElement = document.getElementById('status' + cameraId);
            const errorOverlay = document.getElementById('error' + cameraId);
            const spinner = document.getElementById('spinner' + cameraId);
            
            playerStatus[cameraId] = status;
            
            if (statusElement) {
                statusElement.textContent = status;
                updateStatusStyle(statusElement, status, isError);
                
                // エラーオーバーレイの制御
                if (errorOverlay) {
                    if (isError) {
                        errorOverlay.style.display = 'block';
                        errorOverlay.textContent = status;
                    } else {
                        errorOverlay.style.display = 'none';
                    }
                }
                
                // ローディングスピナーの制御
                if (spinner) {
                    if (status.includes('接続中') || status.includes('バッファリング') || 
                        status.includes('再読み込み中') || status.includes('再接続')) {
                        spinner.style.display = 'block';
                    } else {
                        spinner.style.display = 'none';
                    }
                }
            }
            
            // システム全体の状態を更新
            updateSystemStatus();
        }
        
        // カメラのストリームを再起動するAPI呼び出し
        function restartStream(cameraId) {
            updatePlayerStatus(cameraId, 'ストリーム再起動中...', false);
            
            // ローディングスピナーを表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            // 既存のプレイヤーを破棄
            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                    players[cameraId] = null;
                } catch (e) {
                    console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                }
            }
            
            // サーバーにリクエストを送信
            fetch(`/system/cam/restart_stream/${cameraId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(`Stream restart response for camera ${cameraId}:`, data);
                if (data.status === 'success') {
                    updatePlayerStatus(cameraId, 'ストリーム再起動中...', false);
                    
                    // 5秒待ってからプレーヤーを再初期化（サーバー側の処理完了を待つ）
                    setTimeout(() => {
                        initializePlayer(cameraId);
                    }, 5000);
                } else {
                    updatePlayerStatus(cameraId, `再起動失敗: ${data.message || '不明なエラー'}`, true);
                    // エラーがあってもプレーヤーを再初期化
                    setTimeout(() => initializePlayer(cameraId), 5000);
                }
            })
            .catch(error => {
                console.error(`Error restarting stream for camera ${cameraId}:`, error);
                updatePlayerStatus(cameraId, '再起動リクエスト失敗', true);
                
                // エラーがあっても再初期化を試みる
                setTimeout(() => initializePlayer(cameraId), 5000);
            });
        }

        // 全カメラのストリームを再起動
        function restartAllStreams() {
            // 既存のプレーヤーを停止
            for (const cameraId in players) {
                if (players[cameraId]) {
                    try {
                        players[cameraId].destroy();
                        players[cameraId] = null;
                    } catch (e) {
                        console.error(`Error destroying player for camera ${cameraId}:`, e);
                    }
                }
            }
            
            // グローバルステータスを更新
            const globalStatus = document.getElementById('global-status');
            if (globalStatus) {
                globalStatus.textContent = "システム状態: すべてのカメラを再起動中...";
                globalStatus.className = "global-status status-warning";
            }
            
            // 各カメラのステータスを更新
            cameras.forEach(camera => {
                updatePlayerStatus(camera.id, 'ストリーム再起動中...', false);
            });
            
            // APIを呼び出してすべてのストリームを再起動
            fetch('/system/cam/restart_all_streams', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('All streams restart response:', data);
                if (data.status === 'success' || data.status === 'partial') {
                    if (globalStatus) {
                        globalStatus.textContent = "システム状態: 再起動完了 - 再接続中...";
                    }
                    
                    // 7秒待ってから全カメラを再初期化
                    setTimeout(() => {
                        cameras.forEach(camera => {
                            initializePlayer(camera.id);
                        });
                    }, 7000);
                } else {
                    if (globalStatus) {
                        globalStatus.textContent = `エラー: ${data.message || '不明なエラー'}`;
                        globalStatus.className = "global-status status-error";
                    }
                    
                    // エラーがあっても再初期化を試みる
                    setTimeout(() => {
                        cameras.forEach(camera => {
                            initializePlayer(camera.id);
                        });
                    }, 5000);
                }
            })
            .catch(error => {
                console.error('Error restarting all streams:', error);
                if (globalStatus) {
                    globalStatus.textContent = "再起動リクエスト失敗";
                    globalStatus.className = "global-status status-error";
                }
                
                // エラーがあっても再初期化を試みる
                setTimeout(() => {
                    cameras.forEach(camera => {
                        initializePlayer(camera.id);
                    });
                }, 5000);
            });
        }

        // HLSファイルのチェック
        async function checkHLSFile(cameraId) {
            return new Promise((resolve, reject) => {
                try {
                    // キャッシュを回避するためにタイムスタンプ付きURLを使用
                    const timestamp = new Date().getTime();
                    const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;
                    
                    fetch(filePath, { 
                        method: 'HEAD',
                        cache: 'no-store' // キャッシュを使用しない
                    })
                    .then(response => {
                        resolve(response.ok);
                    })
                    .catch(error => {
                        console.error(`Error checking HLS file for camera ${cameraId}:`, error);
                        resolve(false);
                    });
                } catch (error) {
                    console.error(`Error in checkHLSFile for camera ${cameraId}:`, error);
                    resolve(false);
                }
            });
        }

        // プレイヤー初期化
        async function initializePlayer(cameraId) {
            console.log(`Initializing player for camera ${cameraId}`);
            const video = document.getElementById('video' + cameraId);
            if (!video) {
                console.error(`Video element not found for camera ${cameraId}`);
                return;
            }
            
            // エラーオーバーレイ非表示
            const errorOverlay = document.getElementById('error' + cameraId);
            if (errorOverlay) errorOverlay.style.display = 'none';
            
            // ローディングスピナー表示
            const spinner = document.getElementById('spinner' + cameraId);
            if (spinner) spinner.style.display = 'block';
            
            // HLSファイルの存在確認
            const hlsExists = await checkHLSFile(cameraId);
            if (!hlsExists) {
                if (retryAttempts[cameraId] === undefined) {
                    retryAttempts[cameraId] = 0;
                }
                
                retryAttempts[cameraId]++;
                
                if (retryAttempts[cameraId] <= MAX_RETRY_ATTEMPTS) {
                    updatePlayerStatus(cameraId, `HLSファイル待機中... (${retryAttempts[cameraId]}/${MAX_RETRY_ATTEMPTS})`, false);
                    setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                } else {
                    updatePlayerStatus(cameraId, 'HLSファイルが見つかりません', true);
                    
                    // スピナー非表示
                    if (spinner) spinner.style.display = 'none';
                    
                    // サーバー側のストリームを再起動
                    setTimeout(() => {
                        restartStream(cameraId);
                    }, 2000);
                }
                return;
            }
            
            // ブラウザキャッシュを回避するためにタイムスタンプを追加
            const timestamp = new Date().getTime();
            const filePath = `/system/cam/tmp/${cameraId}/${cameraId}.m3u8?_=${timestamp}`;

            if (players[cameraId]) {
                try {
                    players[cameraId].destroy();
                } catch (e) {
                    console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                }
            }

            retryAttempts[cameraId] = 0;
            streamTimestamps[cameraId] = Date.now();  // 初期化時のタイムスタンプをリセット
            updatePlayerStatus(cameraId, '接続中...', false);

            if (Hls.isSupported()) {
                console.log(`Initializing HLS player for camera ${cameraId} with URL: ${filePath}`);
                
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 5,             // バックバッファを適切に調整
                    maxBufferLength: 3,              // バッファ長を短くして低遅延化
                    maxMaxBufferLength: 5,           // 最大バッファ長を適切に
                    manifestLoadingTimeOut: 6000,    // タイムアウト値を最適化
                    manifestLoadingMaxRetry: 5,      // リトライ回数を増やす
                    levelLoadingTimeOut: 6000,       // タイムアウト値を最適化
                    levelLoadingMaxRetry: 5,         // リトライ回数を増やす
                    fragLoadingTimeOut: 6000,        // タイムアウト値を最適化
                    fragLoadingMaxRetry: 5,          // リトライ回数を増やす
                    startLevel: -1,                  // 自動選択
                    maxBufferLength: 10,             // バッファ長を短めに
                    maxBufferSize: 10 * 1000 * 1000, // 10MB
                    enableWorker: true,              // Web Workerを有効化
                    maxBufferHole: 0.3,
                    maxStarvationDelay: 1,
                    maxLoadingDelay: 1,
                    capLevelOnFPSDrop: true,
                    appendErrorMaxRetry: 5,
                    liveSyncDurationCount: 2,
                    liveMaxLatencyDurationCount: 3
                });

                players[cameraId] = hls;

                hls.loadSource(filePath);
                hls.attachMedia(video);

                // マニフェスト解析完了後の再生処理
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // 自動再生を試みる
                    try {
                        video.play().then(() => {
                            console.log(`Playback started successfully for camera ${cameraId}`);
                            updatePlayerStatus(cameraId, '接続済', false);
                            // スピナー非表示
                            if (spinner) spinner.style.display = 'none';
                        }).catch(function(error) {
                            console.log(`Play failed for camera ${cameraId}:`, error);
                            video.muted = true;
                            video.play().then(() => {
                                console.log(`Muted play started for camera ${cameraId}`);
                                updatePlayerStatus(cameraId, '接続済（ミュート）', false);
                                // スピナー非表示
                                if (spinner) spinner.style.display = 'none';
                            }).catch(function(innerError) {
                                console.error(`Muted play failed for camera ${cameraId}:`, innerError);
                                updatePlayerStatus(cameraId, '再生失敗', true);
                                // スピナー非表示
                                if (spinner) spinner.style.display = 'none';
                            });
                        });
                    } catch (e) {
                        console.error(`Play error for camera ${cameraId}:`, e);
                        // スピナー非表示
                        if (spinner) spinner.style.display = 'none';
                    }
                });
                
                // フラグメントが正常にロードされた時のイベント
                hls.on(Hls.Events.FRAG_LOADED, function() {
                    streamTimestamps[cameraId] = Date.now();
                    retryAttempts[cameraId] = 0; // フラグメントがロードされたらリトライカウントをリセット
                    
                    // 再生中であることを確認
                    if (video.paused) {
                        try {
                            video.play().catch(e => {
                                console.warn(`Failed to resume playback for camera ${cameraId}:`, e);
                                // ミュートして再試行
                                video.muted = true;
                                video.play().catch(innerE => {
                                    console.error(`Failed to resume muted playback for camera ${cameraId}:`, innerE);
                                });
                            });
                        } catch (e) {
                            console.error(`Error resuming playback for camera ${cameraId}:`, e);
                        }
                    }
                    
                    // 再生中でステータスがエラー状態であれば、正常に戻す
                    if (playerStatus[cameraId] && playerStatus[cameraId].includes('エラー')) {
                        updatePlayerStatus(cameraId, '接続済', false);
                    }
                });
                
                // メディアがアタッチされた時のイベント
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    console.log(`Media attached for camera ${cameraId}`);
                    updatePlayerStatus(cameraId, '接続中...', false);
                });
                
                // エラー処理
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.warn(`HLS error for camera ${cameraId}:`, data);
                    
                    if (data.fatal) {
                        updatePlayerStatus(cameraId, `エラー: ${data.details}`, true);

                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log(`Network error for camera ${cameraId}, attempting recovery...`);
                                if (retryAttempts[cameraId] === undefined) {
                                    retryAttempts[cameraId] = 0;
                                }
                                
                                if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                                    retryAttempts[cameraId]++;
                                    updatePlayerStatus(cameraId, `再接続中... (${retryAttempts[cameraId]}/${MAX_RETRY_ATTEMPTS})`, false);
                                    
                                    // 回復試行
                                    let recoveryAttempt = 0;
                                    const attemptRecovery = () => {
                                        if (hls && typeof hls.startLoad === 'function') {
                                            try {
                                                hls.startLoad();
                                                recoveryAttempt++;
                                                
                                                // 少し待って回復を確認
                                                setTimeout(() => {
                                                    if (video.readyState > 0) {
                                                        console.log(`Stream for camera ${cameraId} recovered after ${recoveryAttempt} attempt(s)`);
                                                    } else if (recoveryAttempt < RECOVERY_ATTEMPTS) {
                                                        // まだ回復していない場合は再試行
                                                        attemptRecovery();
                                                    } else {
                                                        // 回復できなかった場合はリロード
                                                        reloadStream(cameraId);
                                                    }
                                                }, 1000);
                                            } catch (e) {
                                                reloadStream(cameraId);
                                            }
                                        } else {
                                            reloadStream(cameraId);
                                        }
                                    };
                                    
                                    attemptRecovery();
                                } else {
                                    // 最大再試行回数を超えたらストリームを再起動
                                    restartStream(cameraId);
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log(`Media error for camera ${cameraId}, attempting recovery...`);
                                try {
                                    // メディアエラー回復を試みる
                                    hls.recoverMediaError();
                                    
                                    // 再生を試みる
                                    setTimeout(() => {
                                        if (video.paused) {
                                            video.play().catch(e => {
                                                console.log(`Failed to resume after recovery for camera ${cameraId}:`, e);
                                                reloadStream(cameraId);
                                            });
                                        }
                                    }, 1000);
                                } catch (e) {
                                    reloadStream(cameraId);
                                }
                                break;
                            default:
                                if (retryAttempts[cameraId] === undefined) {
                                    retryAttempts[cameraId] = 0;
                                }
                                
                                if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                                    retryAttempts[cameraId]++;
                                    setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                                } else {
                                    // 最大再試行回数を超えたらストリームを再起動
                                    restartStream(cameraId);
                                }
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari用のフォールバック
                console.log(`Using native HLS playback for camera ${cameraId}`);
                video.src = filePath;
                video.addEventListener('loadedmetadata', function() {
                    try {
                        video.play().catch(function(error) {
                            console.log(`Play failed for camera ${cameraId}:`, error);
                            video.muted = true;
                            video.play().catch(function(innerError) {
                                console.error(`Muted play failed for camera ${cameraId}:`, innerError);
                                updatePlayerStatus(cameraId, '再生失敗', true);
                                // スピナー非表示
                                if (spinner) spinner.style.display = 'none';
                            });
                        });
                        updatePlayerStatus(cameraId, '接続済', false);
                        // スピナー非表示
                        if (spinner) spinner.style.display = 'none';
                    } catch (e) {
                        console.error(`Play error for camera ${cameraId}:`, e);
                        // スピナー非表示
                        if (spinner) spinner.style.display = 'none';
                    }
                });
                
                // Safari用のイベントリスナー
                video.addEventListener('playing', function() {
                    streamTimestamps[cameraId] = Date.now();
                    updatePlayerStatus(cameraId, '接続済', false);
                });
                
                video.addEventListener('error', function(e) {
                    console.error(`Video error for camera ${cameraId}:`, e);
                    updatePlayerStatus(cameraId, `エラー: ${video.error ? video.error.message : '不明'}`, true);
                    
                    if (retryAttempts[cameraId] === undefined) {
                        retryAttempts[cameraId] = 0;
                    }
                    
                    if (retryAttempts[cameraId] < MAX_RETRY_ATTEMPTS) {
                        retryAttempts[cameraId]++;
                        setTimeout(() => initializePlayer(cameraId), RETRY_DELAY);
                    } else {
                        restartStream(cameraId);
                    }
                });
            } else {
                updatePlayerStatus(cameraId, 'HLS非対応ブラウザ', true);
                console.error(`HLS is not supported in this browser for camera ${cameraId}`);
            }
        }

        // ストリーミングの健全性チェックを設定する
        function setupStreamHealthCheck() {
            // カメラごとの健全性チェックを設定
            cameras.forEach(camera => {
                setInterval(() => {
                    if (!healthCheckActive) return;
                    
                    const cameraId = camera.id;
                    const video = document.getElementById('video' + cameraId);
                    if (!video) return;
                    
                    const currentTime = Date.now();
                    const lastUpdateTime = streamTimestamps[cameraId] || 0;
                    const timeSinceUpdate = currentTime - lastUpdateTime;
                    
                    // HLSファイル存在チェック (定期的)
                    if ((retryAttempts[cameraId] === 0 || !retryAttempts[cameraId]) && 
                        playerStatus[cameraId] === '接続済') {
                        forceCheckHLS(cameraId).then(exists => {
                            if (!exists) {
                                console.log(`HLS file no longer exists for camera ${cameraId}, reloading stream...`);
                                reloadStream(cameraId);
                            }
                        });
                    }
                    
                    // 再生状態チェック - readyState 0はストリームが読み込まれていない状態
                    if (video && video.readyState === 0 && timeSinceUpdate > 5000) {
                        console.log(`Stream not loaded for camera ${cameraId}, attempting recovery...`);
                        updatePlayerStatus(cameraId, '再接続中...', false);
                        reloadStream(cameraId);
                        return;
                    }
                    
                    // データ受信チェック - 一定時間データが来ていなければ再接続
                    if (timeSinceUpdate > STREAM_STALL_TIMEOUT) {
                        console.log(`Stream stalled for camera ${cameraId} (no data for ${timeSinceUpdate/1000}s), reloading...`);
                        updatePlayerStatus(cameraId, 'データ停止 - 再読み込み中...', true);
                        reloadStream(cameraId);
                        return;
                    }
                    
                    // バッファリングチェック - ビデオが一時停止しているかチェック
                    if (video && !video.paused && video.readyState > 1 && video.played.length > 0) {
                        // ビデオは再生中だが、バッファリングが発生している可能性
                        if (video.buffered.length > 0) {
                            const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                            const bufferedTime = bufferedEnd - video.currentTime;
                            
                            // バッファリング時間が極端に短い場合はストリームが詰まっている可能性
                            if (bufferedTime < 0.3 && video.readyState < 4) {
                                console.log(`Insufficient buffer for camera ${cameraId}: ${bufferedTime.toFixed(2)}s, may be stalling`);
                                updatePlayerStatus(cameraId, 'バッファリング中...', false);
                                
                                // バッファリングが発生した場合、再生を一時停止して再開してみる
                                if (bufferedTime < 0.1 && players[cameraId]) {
                                    try {
                                        // 短い一時停止と再開を試みる
                                        video.pause();
                                        setTimeout(() => {
                                            video.play().catch(e => console.error(`Resume failed for camera ${cameraId}:`, e));
                                        }, 500);
                                    } catch (e) {
                                        console.error(`Error handling buffering for camera ${cameraId}:`, e);
                                    }
                                }
                            }
                        }
                    }
                    
                    // 再生が止まっていないかチェック
                    if (video && !video.paused && video.played.length > 0) {
                        // 最後の再生位置を取得
                        const lastPosition = parseFloat(video.dataset.lastPosition || '0');
                        
                        // 現在位置が変わっていなければ再生が止まっている可能性
                        if (Math.abs(video.currentTime - lastPosition) < 0.1 && 
                            timeSinceUpdate > 5000 &&
                            video.readyState > 0) {
                            console.log(`Playback may be frozen for camera ${cameraId}, attempting recovery`);
                            updatePlayerStatus(cameraId, '再生停止 - 回復中...', true);
                            
                            // 数秒戻って再生を試みる
                            try {
                                video.currentTime = Math.max(0, video.currentTime - 2);
                                video.play().catch(e => {
                                    console.error(`Recovery play failed for camera ${cameraId}:`, e);
                                    reloadStream(cameraId);
                                });
                            } catch(e) {
                                console.error(`Recovery error for camera ${cameraId}:`, e);
                                reloadStream(cameraId);
                            }
                        }
                        
                        // 最後の再生位置を記録
                        video.dataset.lastPosition = video.currentTime.toString();
                    }
                }, STREAM_CHECK_INTERVAL);
            });
            
            // すべてのカメラが失敗した場合にページ全体を再読み込みするチェック
            setInterval(() => {
                const allCameras = document.querySelectorAll('video').length;
                let failedCameras = 0;
                
                cameras.forEach(camera => {
                    const status = playerStatus[camera.id] || '';
                    if (status.includes('エラー') || status.includes('見つかりません')) {
                        failedCameras++;
                    }
                });
                
                // すべてのカメラが失敗した場合、ページ全体をリロード
                if (allCameras > 0 && failedCameras >= allCameras) {
                    console.log("All camera streams failed, reloading page...");
                    setTimeout(() => {
                        window.location.reload();
                    }, 5000);
                }
            }, 30000); // 30秒ごとにチェック
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            // 全カメラ再読込ボタン
            const reloadAllBtn = document.getElementById('reload-all-btn');
            if (reloadAllBtn) {
                reloadAllBtn.addEventListener('click', function() {
                    console.log("Reloading all streams...");
                    cameras.forEach(camera => {
                        reloadStream(camera.id);
                    });
                });
            }
            
            // 全カメラストリーム再起動ボタン
            const restartAllBtn = document.getElementById('restart-all-streams-btn');
            if (restartAllBtn) {
                restartAllBtn.addEventListener('click', function() {
                    console.log("Restarting all streams...");
                    restartAllStreams();
                });
            }
            
            // 個別カメラの再読込・再起動ボタン
            document.querySelectorAll('.reload-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const cameraId = this.getAttribute('data-camera');
                    if (cameraId) {
                        reloadStream(cameraId);
                    }
                });
            });
            
            document.querySelectorAll('.restart-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const cameraId = this.getAttribute('data-camera');
                    if (cameraId) {
                        restartStream(cameraId);
                    }
                });
            });
        }

        // バックグラウンド切り替え時の処理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // バックグラウンドに移行した場合、健全性チェックを一時停止し、ストリームを一時停止
                healthCheckActive = false;
                for (const cameraId in players) {
                    if (players[cameraId]) {
                        try {
                            players[cameraId].stopLoad();
                            updatePlayerStatus(cameraId, '一時停止中', false);
                        } catch (e) {
                            console.error(`Error stopping HLS load for camera ${cameraId}:`, e);
                        }
                    }
                }
            } else {
                // フォアグラウンドに戻った場合、ストリームを再開
                for (const cameraId in players) {
                    if (players[cameraId]) {
                        try {
                            players[cameraId].startLoad();
                            streamTimestamps[cameraId] = Date.now(); // タイムスタンプを更新
                            updatePlayerStatus(cameraId, '再開中...', false);
                            
                            // ビデオ要素を取得
                            const video = document.getElementById('video' + cameraId);
                            if (video) {
                                video.play().catch(e => {
                                    console.error(`Resume play failed for camera ${cameraId}:`, e);
                                });
                            }
                        } catch (e) {
                            console.error(`Error starting HLS load for camera ${cameraId}:`, e);
                            // プレイヤーが無効になっていたら再初期化
                            reloadStream(cameraId);
                        }
                    } else {
                        // プレイヤーが無効になっていたら再初期化
                        initializePlayer(cameraId);
                    }
                }
                
                // 健全性チェック再開（少し遅らせて）
                setTimeout(() => {
                    healthCheckActive = true;
                }, 2000);
                
                // 全体の状態を更新
                updateSystemStatus();
            }
        });

        // ページの読み込み完了時の処理
        window.onload = function() {
            console.log("Page loaded, initializing players...");
            
            // イベントリスナーの設定
            setupEventListeners();
            
            // 自動更新を設定
            setupAutoRefresh();
            
            // 初期化前にすべてのストリーミングを停止
            fetch('/system/cam/stop_all_streaming', { method: 'POST' })
            .then(response => {
                console.log("All streams stopped");
                
                // 少し待ってから初期化
                setTimeout(() => {
                    healthCheckActive = true;
                    
                    // 各カメラのプレーヤーを初期化
                    cameras.forEach(camera => {
                        initializePlayer(camera.id);
                    });
                    
                    // 健全性チェックを設定
                    setupStreamHealthCheck();
                    
                    // グローバルステータスを初期化
                    updateSystemStatus();
                }, 1000);
            })
            .catch(error => {
                console.error("Error stopping streams:", error);
                
                // エラーがあっても初期化を続行
                setTimeout(() => {
                    healthCheckActive = true;
                    
                    // 各カメラのプレーヤーを初期化
                    cameras.forEach(camera => {
                        initializePlayer(camera.id);
                    });
                    
                    // 健全性チェックを設定
                    setupStreamHealthCheck();
                    
                    // グローバルステータスを初期化
                    updateSystemStatus();
                }, 1000);
            });
        };

        // クリーンアップ
        window.addEventListener('beforeunload', function() {
            for (const cameraId in players) {
                if (players[cameraId]) {
                    try {
                        players[cameraId].destroy();
                    } catch (e) {
                        console.error(`Error destroying HLS instance for camera ${cameraId}:`, e);
                    }
                }
            }
        });
    </script>
