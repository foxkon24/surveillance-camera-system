<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.18/hls.js"></script>
    <title>監視カメラシステム - {{ camera.name }}</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            max-height: calc(100vh - 200px);
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 200px);
            background-color: #000;
        }
        .stream-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .retry-message {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        .control-button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="layout">
        <header><h1>監視カメラシステム</h1></header>
        <nav>
            <ul>
                <li><a href="/system/cam/">Top</a></li>
                <li><a href="/system/cam/record/">録画データ</a></li>
                <li><a href="/system/cam/backup/">バックアップ録画一覧</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="camera">
                <h4>{{ camera.name }}</h4>
                <div class="video-container">
                    <div class="loading-overlay" id="loading-overlay">
                        <div>
                            <div class="spinner"></div>
                            <div class="retry-message" id="retry-message">接続中...</div>
                        </div>
                    </div>
                    <video id="video{{ camera.id }}" autoplay playsinline muted></video>
                    <div class="stream-status" id="status-main">接続中...</div>
                </div>
                <div class="controls">
                    <button class="control-button" onclick="reloadStream()">ストリームを再読み込み</button>
                    <button class="control-button" onclick="window.location.href='/system/cam/'">一覧に戻る</button>
                </div>
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    <script>
        let hls = null;
        let retryAttempts = 0;
        let lastDataReceived = Date.now();  // データ受信の最終時刻
        const MAX_RETRY_ATTEMPTS = 5;
        const INITIAL_RETRY_DELAY = 1000;  // 初期再試行遅延
        const MAX_RETRY_DELAY = 8000;      // 最大再試行遅延
        const HEALTH_CHECK_INTERVAL = 5000;  // 5秒ごとにチェック
        const STREAM_STALL_TIMEOUT = 20000;   // 20秒間データなしでリロード

        function updateStreamStatus(status) {
            const statusElement = document.getElementById('status-main');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        function updateLoadingState(isLoading, message = '') {
            const loadingOverlay = document.getElementById('loading-overlay');
            const retryMessage = document.getElementById('retry-message');
            
            if (loadingOverlay) {
                loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            }
            
            if (retryMessage && message) {
                retryMessage.textContent = message;
            }
        }

        function reloadStream() {
            console.log("Reloading stream due to manual request");
            updateStreamStatus('再読み込み中...');
            updateLoadingState(true, '再接続中...');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // リトライカウンタをリセット
            retryAttempts = 0;
            
            // 少し待ってから再初期化
            setTimeout(initializePlayer, 1000);
        }

        function initializePlayer() {
            const cameraId = '{{ camera.id }}';
            const video = document.getElementById('video' + cameraId);
            const filePath = '/system/cam/tmp/' + cameraId + '/' + cameraId + '.m3u8';

            if (hls) {
                hls.destroy();
            }

            retryAttempts = 0;
            lastDataReceived = Date.now();  // 初期化時にタイムスタンプをリセット
            updateStreamStatus('接続中...');
            updateLoadingState(true, '接続中...');

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 30,
                    maxBufferLength: 10,
                    maxMaxBufferLength: 20,
                    xhrSetup: function(xhr, url) {
                        // タイムスタンプをURLに追加してキャッシュを防止
                        if (url.includes('.m3u8')) {
                            url = url + (url.includes('?') ? '&' : '?') + '_t=' + Date.now();
                            xhr.open('GET', url, true);
                        }
                    },
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3,
                    manifestLoadingRetryDelay: 1000,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 3,
                    levelLoadingRetryDelay: 1000,
                    fragLoadingTimeOut: 10000,
                    fragLoadingMaxRetry: 3,
                    fragLoadingRetryDelay: 1000
                });

                hls.loadSource(filePath);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(function(error) {
                        console.log("Play failed:", error);
                        video.muted = true;
                        video.play();
                    });
                    updateStreamStatus('接続済');
                    updateLoadingState(false);
                });
                
                // フラグメントが正常にロードされた時のイベント
                hls.on(Hls.Events.FRAG_LOADED, function() {
                    lastDataReceived = Date.now();
                    updateStreamStatus('ストリーム受信中');
                    updateLoadingState(false);
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('HLS error:', data);
                    
                    // m3u8ファイルが見つからない場合のメッセージを更新
                    if (data.response && data.response.code === 404) {
                        updateLoadingState(true, 'ストリーム準備中...');
                        updateStreamStatus('初期化中...');
                    }
                    
                    if (data.fatal) {
                        updateStreamStatus('エラー発生');
                        updateLoadingState(true, 'エラー発生 - 再接続中...');

                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, attempting recovery...');
                                
                                // 指数バックオフを使用した再試行
                                const currentRetry = retryAttempts++;
                                const delay = Math.min(INITIAL_RETRY_DELAY * Math.pow(2, currentRetry), MAX_RETRY_DELAY);
                                
                                updateLoadingState(true, `再接続中... (${currentRetry+1}回目)`);
                                
                                if (retryAttempts < MAX_RETRY_ATTEMPTS) {
                                    setTimeout(() => {
                                        hls.startLoad();
                                    }, delay);
                                } else {
                                    updateLoadingState(true, 'ストリーム読込失敗 - 再読み込みボタンをクリックしてください');
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, attempting recovery...');
                                updateLoadingState(true, 'メディアエラー - 修復中...');
                                hls.recoverMediaError();
                                break;
                            default:
                                if (retryAttempts < MAX_RETRY_ATTEMPTS) {
                                    retryAttempts++;
                                    const delay = Math.min(INITIAL_RETRY_DELAY * Math.pow(2, retryAttempts-1), MAX_RETRY_DELAY);
                                    updateLoadingState(true, `エラー - 再接続中... (${retryAttempts}回目)`);
                                    setTimeout(initializePlayer, delay);
                                } else {
                                    updateLoadingState(true, 'ストリーム読込失敗 - 再読み込みボタンをクリックしてください');
                                }
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = filePath;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(function(error) {
                        console.log("Play failed:", error);
                        video.muted = true;
                        video.play();
                    });
                });
                video.addEventListener('playing', function() {
                    updateStreamStatus('再生中');
                    updateLoadingState(false);
                });
                video.addEventListener('error', function() {
                    updateStreamStatus('エラー発生');
                    updateLoadingState(true, 'ビデオエラー - 再読み込みボタンをクリックしてください');
                });
            } else {
                updateLoadingState(true, 'このブラウザはHLSをサポートしていません');
                updateStreamStatus('非対応ブラウザ');
            }
        }

        // ストリーミングの健全性チェック
        function setupHealthCheck() {
            setInterval(() => {
                const video = document.querySelector('video');
                const currentTime = Date.now();
                
                // ビデオの読み込み状態チェック
                if (video && video.readyState === 0) {
                    console.log('Stream not loaded, attempting recovery...');
                    updateStreamStatus('再接続中...');
                    updateLoadingState(true, 'ストリームが読み込まれていません - 再接続中...');
                    reloadStream();
                    return;
                }
                
                // データ受信チェック - 一定時間データが来ていなければ再接続
                if (currentTime - lastDataReceived > STREAM_STALL_TIMEOUT) {
                    console.log(`Stream stalled (no data for ${(currentTime - lastDataReceived)/1000}s), reloading...`);
                    updateStreamStatus('データ停止 - 再読み込み中...');
                    updateLoadingState(true, 'データ受信停止 - 再接続中...');
                    reloadStream();
                    return;
                }
                
                // バッファリングチェック
                if (video && !video.paused && video.readyState > 1 && video.played.length > 0) {
                    if (video.buffered.length > 0) {
                        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                        const bufferedTime = bufferedEnd - video.currentTime;
                        
                        // バッファリング時間が極端に短い場合はストリームが詰まっている可能性
                        if (bufferedTime < 0.5 && video.readyState < 4) {
                            console.log(`Insufficient buffer (${bufferedTime.toFixed(2)}s), may be stalling`);
                            updateStreamStatus('バッファリング中...');
                        }
                    }
                }
            }, HEALTH_CHECK_INTERVAL);
        }

        // バックグラウンド切り替え時の処理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (hls) {
                    hls.stopLoad();
                }
                updateStreamStatus('一時停止');
            } else {
                if (hls) {
                    hls.startLoad();
                    lastDataReceived = Date.now();  // タイムスタンプを更新
                } else {
                    initializePlayer();
                }
            }
        });

        window.onload = function() {
            initializePlayer();
            setupHealthCheck();
        };

        // クリーンアップ
        window.addEventListener('beforeunload', function() {
            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
